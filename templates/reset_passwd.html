<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo app</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/custom.css" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  
</head>
<body>
<form class="form-horizontal" action="/reset_password/{{email_code}}/" method="post">{% csrf_token %}
<div class="container-fluid">
<br>
<br>
<br>
<br>
          <div class="row">
          <div class="col-sm-4"> </div>
          <div class="col-md-3">  
          <div class="control-group">
              <label class="control-label" for="password">New password</label>
              <div class="controls">
                <input type="password" id="password" name="new_password" placeholder="Enter new password" class="form-control input-md">
                <p class="help-block">Password should be at least 6 characters</p>
              </div>
            </div>  

            <div class="control-group">
              <label class="control-label" for="password">Confirm password</label>
              <div class="controls">
                <input type="password" id="password" name="confirm_new_password" placeholder="Confirm new password" class="form-control input-md">

              </div>
            </div>     
           
             
            </div>
           
            </div>
            
            <br>
           
                <div class="row">
            <div class="col-sm-4"> </div>  
             <div class="col-md-2">
                <button type="submit" class="btn btn-info btn-md btn-block">Change password</button>   
                </div>
           </div>
 </div>       
 
</form>
<h3><strong>{{t}}</strong></h3>
</body>
</html>
