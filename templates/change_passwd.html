{% extends "layout.html" %}
{% block hello_user %} {{user}} {% endblock %}
{% block text-center %} {{username}} {% endblock %}
{% block center %} {{emailid}} {% endblock %}
    {% block container %}
          <form class="form-horizontal" action="/new_password/" method="post">{% csrf_token %}
          <div class="row">
             <div class="col-xs-3">
           <div class="control-group">
              <label class="control-label" for="password">Enter old password</label>
              <div class="controls">
                <input type="password" id="password" name="old_pass" placeholder="Enter old Password" class="form-control input-md">
              </div>
            </div> 
            <div class="control-group">
              <label class="control-label" for="password">Enter new password</label>
              <div class="controls">
                <input type="password" id="password" name="new_pass" placeholder="Enter new Password" class="form-control input-md">
              </div>
            </div> 
            <div class="control-group">
              <label class="control-label" for="password">Confirm new password</label>
              <div class="controls">
                <input type="password" id="password" name="confirm_new_pass" placeholder="Confirm Password" class="form-control input-md">
                <p class="redtext"> {{text}} </p>
              </div>
            </div>
            </div>
            </div>
            <br>
           
                <div class="row">
             <div class="col-md-1">
                <a href="/" style= "text-decoration: none;" ><button type="submit" class="btn btn-info btn-md btn-block">Submit</button></a>   
                </div>
           </div>
        
        </form>
   {% endblock %}
{% block calender %}     
         <script type="text/javascript" src="/static/bootstrap-datetimepicker/sample in bootstrap v2/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/static/bootstrap-datetimepicker/sample in bootstrap v2/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="/static/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
</script> {% endblock %}
