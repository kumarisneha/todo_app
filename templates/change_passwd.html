<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/custom.css">
  <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-static-top" style="background-color: #337ab7;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">To-do List</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    </div> 
  </div>
</nav>

    <div class="container">

  
          <form class="form-horizontal" action="/new_password/" method="post">{% csrf_token %}
           <div class="control-group">
              <label class="control-label" for="password">Enter old password</label>
              <div class="controls">
                <input type="password" id="password" name="old_pass" placeholder="Enter old Password" class="form-control input-lg">
              </div>
            </div> <br>
            <div class="control-group">
              <label class="control-label" for="password">Enter new password</label>
              <div class="controls">
                <input type="password" id="password" name="new_pass" placeholder="Enter new Password" class="form-control input-lg">
              </div>
            </div> <br>
            <div class="control-group">
              <label class="control-label" for="password">Confirm new password</label>
              <div class="controls">
                <input type="password" id="password" name="confirm_new_pass" placeholder="Confirm Password" class="form-control input-lg">
              </div>
            </div> <br>

           
                <div class="row">
             <div class="col-md-1">
                <a href="/"><button type="submit" class="btn btn-info btn-md btn-block">Submit</button></a>   
                </div>
           </div>
        
        </form>
   </div>
<h3><strong>{{text}}</strong></h3>
        
 
</body>
</html>
