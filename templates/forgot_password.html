<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo app</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/custom.css" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  
</head>
<body>
<form class="form-horizontal" action="/forgot_password/" method="post">{% csrf_token %}
<div class="container-fluid">
<br>
<br>
<br>
<br>
          <div class="row">
          <div class="col-sm-4"> </div>
          <div class="col-md-3">  
           
              <label >Please enter your email address associated with your account.</label>
              <div class="controls">
                <input type="email" id="email" name="send_email" placeholder="Email address" class="form-control input-md">
             
            </div> 
            </div>
           
            </div>

            
            <br>
           
                <div class="row">
            <div class="col-sm-4"> </div>  
             <div class="col-md-1">
             <button type="submit" class="btn btn-info btn-md btn-block">Continue</button>  
                </div>
           </div>
 </div>       
 
</form>
<br>
<div class="row">
            <div class="col-sm-4"> </div>  
             {% if messages %}
<label class="messages">
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}><strong class="redtext" >{{ message }}</strong></p>
    {% endfor %}
</label>
{% endif %}
           
            
           </div>
{{tt}}
</body>
</html>
